<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Library App
        </h1>
        <button class="create">+Add Book</button>
        <div class="form-popup">
            <form method="post" action="" class="form-container">
                <h2>Add Book</h2>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Title..." name="title" id="title" required>
            
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Author..." name="author" id="author" required>

                <label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="pages..." name="pages" id="pages" required>

                <label for="read"><b>Finished?</b></label>
                <input type="checkbox" name="read" id="read" required>
            
                <button type="submit" class="btn submit">Add</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </header>
    <main>
    </main> 
    <footer>

    </footer>
</body>
</html>
